<!DOCTYPE html>
<html>
  <head>
    <title>Interest Calculator</title>
    <style>
      body {
        background-color: darkslateblue;
        font-size: 20px;
      }
      input,select,button {
        width: 100%;
        height: 24px;
      }
      #form1 {
        border: 4px;
        padding: 6px 26%;
        margin: 14% 12px;
        background-color: aquamarine;
      }
    </style>
  </head>
  <body>
    <form id="form1">
      <label for="principal">Principal amount:</label>
      <input type="number" id="principal" name="principal" /><br /><br />

      <label for="rate">Interest rate:</label>
      <input type="number" id="rate" name="rate" /><br /><br />

      <label for="time">Time (in years):</label>
      <input type="number" id="time" name="time" /><br /><br />

      <label for="type">Interest type:</label>
      <select id="type" name="type">
        <option value="simple">Simple interest</option>
        <option value="compound">Compound interest</option></select
      ><br /><br />

      <button type="button" onclick="calculateInterest()">Calculate</button
      ><br /><br />

      <label for="result">Result:</label>
      <input type="text" id="result" name="result" readonly />
    </form>

    <script>
      function calculateInterest() {
        const principal = parseFloat(
          document.getElementById("principal").value
        );
        const rate = parseFloat(document.getElementById("rate").value);
        const time = parseFloat(document.getElementById("time").value);
        const type = document.getElementById("type").value;
        let result;

        if (type === "simple") {
          result = (principal * rate * time) / 100;
        } else if (type === "compound") {
          result = principal * Math.pow(1 + rate / 100, time) - principal;
        }

        document.getElementById("result").value = result.toFixed(2);
      }
    </script>
  </body>
</html>
